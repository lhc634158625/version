<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>shiftType</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<link href="../js/layui2/css/layui.css" rel="stylesheet" />
<link href="../css/backoffice.css" rel="stylesheet" />
</head>
<body>
<div class="pagecontent">
<div class="sider page">
   <iframe id="frmShiftTypeSelector" src="/common/shiftTypeSelector.html?default=true" width="100%" height="100%" frameborder="0"></iframe>
</div>
<div class="bd-content-wrap page">
<form namr="form1" class="layui-form layui-form-pane" action="" onsubmit="return false;">
    <div class="btn-group" style="margin:10px;">
        <button id="btnAdd" class="layui-btn layui-btn-normal"><i class="layui-icon">&#xe61f;</i>新增</button>
        <button id="btnSave" class="layui-btn layui-btn-warm" lay-submit lay-filter="shiftType">保存</button>
        <button id="btnDelete" class="layui-btn  layui-btn-danger"><i class="layui-icon">&#xe640;</i>删除</button>
    </div>
  <div id="divEditInfo">
        <script id="tmpDetail" type="text/html">
    <div class="layui-form-item">
         <label class="layui-form-label">id：</label>
         <div class="layui-input-block">
             <input type="text" id="txtid" name="id"   value='{{ d.id==null?'': d.id}}' lay-verify="required" placeholder="请输入id" autocomplete="off" class="layui-input">
         </div>
      </div>
    <div class="layui-form-item">
         <label class="layui-form-label">名称：</label>
         <div class="layui-input-block">
             <input type="text" id="txtname" name="name"   value='{{ d.name==null?'': d.name}}' lay-verify="required" placeholder="请输入名称" autocomplete="off" class="layui-input">
         </div>
      </div>
    <div class="layui-form-item">
         <label class="layui-form-label">开始时间：</label>
         <div class="layui-input-block">
             <input type="text" id="txtfromTime" name="fromTime"   value='{{ d.fromTime==null?'': d.fromTime}}' lay-verify="required" placeholder="请输入开始时间" autocomplete="off" class="layui-input">
         </div>
      </div>
    <div class="layui-form-item">
         <label class="layui-form-label">结束时间：</label>
         <div class="layui-input-block">
             <input type="text" id="txttoTime" name="toTime"   value='{{ d.toTime==null?'': d.toTime}}' lay-verify="required" placeholder="请输入结束时间" autocomplete="off" class="layui-input">
         </div>
      </div>
    <div class="layui-form-item">
         <label class="layui-form-label">备注：</label>
         <div class="layui-input-block">
             <input type="text" id="txtmemo" name="memo"   value='{{ d.memo==null?'': d.memo}}' lay-verify="required" placeholder="请输入备注" autocomplete="off" class="layui-input">
         </div>
      </div>
    <div class="layui-form-item">
         <label class="layui-form-label">类型：</label>
         <div class="layui-input-block">
             <input type="text" id="txttype" name="type"   value='{{ d.type==null?'': d.type}}' lay-verify="required" placeholder="请输入类型" autocomplete="off" class="layui-input">
         </div>
      </div>
    <div class="layui-form-item">
         <label class="layui-form-label">职务：</label>
         <div class="layui-input-block">
             <input type="text" id="txtposition" name="position"   value='{{ d.position==null?'': d.position}}' lay-verify="required" placeholder="请输入职务" autocomplete="off" class="layui-input">
         </div>
      </div>
    <div class="layui-form-item">
         <label class="layui-form-label">省厅名称：</label>
         <div class="layui-input-block">
             <input type="text" id="txtpName" name="pName"   value='{{ d.pName==null?'': d.pName}}' lay-verify="required" placeholder="请输入省厅名称" autocomplete="off" class="layui-input">
         </div>
      </div>
 </script></div>
  </form>
 </div>
 </div>
  <div class="Mask">
      <i class="layui-icon layui-anim layui-anim-rotate layui-anim-loop">&#x1002;</i>刷新
  </div>
  <div class="MovePanel" id="divDict">
   <iframe id="frmDict" src="/common/baseDictSelector.html" style="width: 100%; height: 300px;" frameborder="0" scrolling="no"></iframe>
   </div>
  <script src="../js/jquery/jquery.min.js"></script>
  <script src="../js/layui2/layui.js"></script>
  <script src="../js/dateTime.js"></script>
  <script src="../js/common.js?v=170930" type="text/javascript"></script>
 <script src="../js/base/shiftType.js?v=180802" charset="gb2312"></script>
</body>
</html>

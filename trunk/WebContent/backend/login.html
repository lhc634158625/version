<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>智付通专业财务服务平台</title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="../css/page/backend/login.css" rel="stylesheet"></head>
<body>
    <div id="hd">
      <div class="logo main-content">
        <h1><a href="../index.html" title="云平台">账号登录</a></h1>
        <ul class="head-link">
          <li><a href="">平台首页</a></li>
          <li><a href="">帮助中心</a></li>
        </ul>
      </div>
    </div>

    <div id="bd" class="login-bd" >
      <div class="main-content">
        <div class="input-box">
        <div class="input-hd"><h2>用户登录</h2></div>
          
          <div class="input-area">
            <div class="alert alert-error " style="display:none;"  >
              <i class="iconfont">&#xe617;</i>
              <span id="lblError">请输入用户名</span>
            </div>
            <form>
                <div class="input-item">
                  <p>登录名：</p>
                  <input id="txtUserName" required type="text" placeholder="请输入账号/邮箱">
                </div>

                <div class="input-item">
                  <p>登录密码：</p>
                  <input id="txtPassword" required type="password" placeholder="请输入密码">
                </div>
                <div class="login-btn"  onclick="login()">登录</div>
            </form>
          </div>
          <p class="reg" >忘记密码？ <a href="javascript:;" id="btnRegister" >立即注册</a></p>
        </div>
      </div>
    </div>
  
    <div id="ft" class="login-ft">
  <div class="footer-copyright">
    <p class="clearfix links">
      <a href="javascript:;" target="_blank">关于我们</a>
      <a href="javascript:;" target="_blank">法律声明</a>

    </p>

  </div>
</div>
    <script src="../js/jquery/jquery.min.js"></script>
   
    <script src="../js/backend/login.js" charset="gb2312"></script>
</body>
</html>

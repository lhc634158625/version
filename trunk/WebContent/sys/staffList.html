<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>staff</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="Pragma" content="no-cache" />

<link href="../js/layui2/css/layui.css" rel="stylesheet" />

<body>
<div class="pagecontent">
   <div class="page" id="divMain">
       <form class="layui-form layui-form-pane" action="" onsubmit="return false;">
          <div class="layui-form-item">
               <div class="layui-inline">
                  <label class="layui-form-label">名称</label>
                  <div class="layui-input-inline">
                      <input type="text" lay-verify="required" id='txtKeyword' autocomplete="off" placeholder="请输入名称" class="layui-input" />
                  </div>
              </div>
               <button id="btnSearch" class="layui-btn layui-btn-normal"><i class="layui-icon">&#xe615;</i>查询</button>
               <button id="btnNew" class="layui-btn layui-btn-warm" ><i class="layui-icon">&#xe61f;</i>新建</button>
           </div>
      </form>
       <table class="layui-table" lay-even="" lay-skin="row">
           <colgroup>
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
  <col width="100" />
           <col width="140">
            </colgroup>
            <thead>
               <tr id="divHead">
       <th sortfield="id"><span>id</span><span class="layui-table-sort layui-inline"><i class="layui-edge layui-table-sort-asc"></i><i class="layui-edge layui-table-sort-desc"></i></span></th>
       <th sortfield="code"><span>警号</span><span class="layui-table-sort layui-inline"><i class="layui-edge layui-table-sort-asc"></i><i class="layui-edge layui-table-sort-desc"></i></span></th>
     
       <th sortfield="name"><span>姓名</span><span class="layui-table-sort layui-inline"><i class="layui-edge layui-table-sort-asc"></i><i class="layui-edge layui-table-sort-desc"></i></span></th>
       <th sortfield="gender"><span>性别</span><span class="layui-table-sort layui-inline"><i class="layui-edge layui-table-sort-asc"></i><i class="layui-edge layui-table-sort-desc"></i></span></th>
       <th sortfield="state"><span>状态</span><span class="layui-table-sort layui-inline"><i class="layui-edge layui-table-sort-asc"></i><i class="layui-edge layui-table-sort-desc"></i></span></th>
     
       <th sortfield="telephone"><span>电话</span><span class="layui-table-sort layui-inline"><i class="layui-edge layui-table-sort-asc"></i><i class="layui-edge layui-table-sort-desc"></i></span></th>
       <th sortfield="position"><span>职务</span><span class="layui-table-sort layui-inline"><i class="layui-edge layui-table-sort-asc"></i><i class="layui-edge layui-table-sort-desc"></i></span></th>
       <th sortfield="shiftType"><span>当前班别</span><span class="layui-table-sort layui-inline"><i class="layui-edge layui-table-sort-asc"></i><i class="layui-edge layui-table-sort-desc"></i></span></th>
       <th sortfield="regionId"><span>当前警务区</span><span class="layui-table-sort layui-inline"><i class="layui-edge layui-table-sort-asc"></i><i class="layui-edge layui-table-sort-desc"></i></span></th>
      
       <th sortfield="lastPosTime"><span>末次时间</span><span class="layui-table-sort layui-inline"><i class="layui-edge layui-table-sort-asc"></i><i class="layui-edge layui-table-sort-desc"></i></span></th>
      
       <th sortfield="idCode"><span>身份证号</span><span class="layui-table-sort layui-inline"><i class="layui-edge layui-table-sort-asc"></i><i class="layui-edge layui-table-sort-desc"></i></span></th>
       <th sortfield="leaderPost"><span>领导职务</span><span class="layui-table-sort layui-inline"><i class="layui-edge layui-table-sort-asc"></i><i class="layui-edge layui-table-sort-desc"></i></span></th>
       <th sortfield="nonLeaderPost"><span>非领导职务</span><span class="layui-table-sort layui-inline"><i class="layui-edge layui-table-sort-asc"></i><i class="layui-edge layui-table-sort-desc"></i></span></th>
     
           <th>操作</th>
               </tr>
           </thead>
           <tbody id="divContent">
               <script id="tmpl" type="text/html">
                   {{#  layui.each(d.data, function(index, item){ }}
                   <tr>
    <td>{{ item.id==null?'':item.id }}</td>
    <td>{{ item.name==null?'':item.name }}</td>
    <td>{{ item.gender==null?'':item.gender }}</td>
    <td>{{ item.state==null?'':item.state }}</td>
    <td>{{ item.longitude==null?'':item.longitude }}</td>
    <td>{{ item.latitude==null?'':item.latitude }}</td>
    <td>{{ item.stationId==null?'':item.stationId }}</td>
    <td>{{ item.telephone==null?'':item.telephone }}</td>
    <td>{{ item.position==null?'':item.position }}</td>
    <td>{{ item.shiftType==null?'':item.shiftType }}</td>
    <td>{{ item.regionId==null?'':item.regionId }}</td>
    <td>{{ item.code==null?'':item.code }}</td>
    <td>{{ item.pyCode==null?'':item.pyCode }}</td>
    <td>{{ item.address==null?'':item.address }}</td>
    <td>{{ item.timeType==null?'':item.timeType }}</td>
    <td>{{ item.serviceId==null?'':item.serviceId }}</td>
    <td>{{ item.lastPosTime==null?'':item.lastPosTime }}</td>
    <td>{{ item.isDel==null?'':item.isDel }}</td>
    <td>{{ item.idCode==null?'':item.idCode }}</td>
    <td>{{ item.leaderPost==null?'':item.leaderPost }}</td>
    <td>{{ item.nonLeaderPost==null?'':item.nonLeaderPost }}</td>
    <td>{{ item.posType==null?'':item.posType }}</td>
    <td>{{ item.shiftState==null?'':item.shiftState }}</td>
    <td>{{ item.updateDt==null?'':item.updateDt }}</td>
    <td>{{ item.shiftInfos==null?'':item.shiftInfos }}</td>
                       <td>
                           <div class="layui-btn-group">
                                  <button class="layui-btn layui-btn-sm" onclick="staffList.Edit({{index}})">编辑</button>&nbsp;
                                 <button class="layui-btn layui-btn-sm layui-btn-warm" onclick="staffList.Delete('{{item.Id}}')">删除</button> &nbsp;
                             </div>
                         </td>
                    </tr>
                     {{#  }); }}
                     {{#  if(d.data === null){ }}
                     <tr><td colspan="3">没有检索到相关数据</td></tr>
                     {{#  } }}
                 </script>
             </tbody>
         </table>
          <div id="Page"></div>
      </div>
     <div id="divEdit" class="sideRight page">
         <form class="layui-form layui-form-pane" action="" onsubmit="return false;">

                <div class="layui-input-block">
                    <button id="btnSave" class="layui-btn layui-btn-warm" lay-submit=lay-submit lay-filter="staff"><i class="layui-icon">&#xe616;</i>保存</button>
                    <button id="btnReturn" class="layui-btn  layui-btn"><i class="layui-icon">&#xe603;</i>返回</button>
                 </div>
             </div>
             <div id="divEditInfo">

            <div class="layui-form-item">

                </div>
             </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
